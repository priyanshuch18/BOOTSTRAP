<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      #red{
        background-color: rgb(227, 91, 91);
        height: 500px;
      }
      #green{
        background-color: green;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" id="red">
      <div class="row" id="green">
        <div class="col-lg-4 col-xl-5 bg-success text-white" >col-4</div>
        <div class="col-lg-6 col-xl-5 bg-secondary text-white" >col-6</div>
        <div class="col-lg-2 col-xl-5 bg-primary text-white" >col-2</div>
      </div>
    </div>
    <!-- bootstrap flow
    container >row >column > content(text,and image) -->

    <!-- BOOTSTRAP BREAK POINTS -->

    <!--
    BREAKPOINT             CLASS INFIX    DIMENSIONS
    Extra small	                None	<576px 
    Small	                     sm	    ≥576px 
    Medium	                     md	    ≥768px 
    Large	                     lg	    ≥992px }4,6,2
    Extra large	                  xl	≥1200px }5,5,2
    Extra extra large	          xxl	≥1400px  -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
