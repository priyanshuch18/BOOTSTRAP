<!-- Bootstrap uses some flexbox functionality  now -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      
      <div class="row bg-warning" style="min-height: 400px;">
        <div class="col-4 offset-1 bg-primary text-white" >div-1</div> <!-- for giving 1  column space before div-1 -->
        <div class="col-4 offset-2 bg-danger text-white" >div-2</div> <!-- for giving 2 column space before div-2-->
      </div>
    </div>
    <!-- bootstrap flow
    container >row >column > content(text,and image) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
