<!-- a sort way to take equal width column -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" id="red">
      <div class="row">
        <div class="col bg-primary">div1</div>
        <div class="col-6 bg-secondary">div2</div>
        <div class="col bg-danger">div3</div>
      </div>
      <!-- ONLY TAKE SPACE ACCORDING TO CONTENT SIZE -->
      <div class="row">
        <div class="col bg-success">div1</div>
        <div class="col-auto bg-danger">this is div 2</div>
        <div class="col bg-secondary">div1</div>
      </div>
      <!-- we can use it in row -->
      <div class="row row-cols-auto">
        <div class="col bg-primary">div1</div>
        <div class="col bg-success">divksfjakl;k</div>
        <div class="col bg-danger">diosajdf</div>
      </div>
    </div>
    <!-- bootstrap flow
    container >row >column > content(text,and image) -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
