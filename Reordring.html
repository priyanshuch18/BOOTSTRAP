<!-- Bootstrap uses some flexbox functionality  now -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      
      <div class="row bg-warning" style="min-height: 200px;">
        <div class="col-4 order-lg-2 bg-primary text-white" >col-1</div>
        <div class="col-4 order-lg-3 bg-danger text-white" >col-2</div>
        <div class="col-4 order-lg-1 bg-success text-white" >col-3</div>
      </div>
    </div>
    <!-- BREAKPOINT             CLASS INFIX    DIMENSIONS
    Extra small	                None	        <576px   default 123
    Small	                     sm	            ≥576px  1,2,3
    Medium	                     md	            ≥768px  1,2,3
    Large	                     lg	            ≥992px  3,1,2
    Extra large	                  xl	        ≥1200px 3,1,2
    Extra extra large	          xxl	        ≥1400px  3,1,2  -->
     
    <!-- bootstrap flow 
    container >row >column > content(text,and image)  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
